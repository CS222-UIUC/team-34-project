<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-4">Welcome to Flask Backend</h1>
            <p class="text-gray-600 mb-4">This is a basic template for your Flask application.</p>
            <div class="bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 mb-4">
                <p>API Status: <span id="api-status">Checking...</span></p>
            </div>
        </div>
    </div>

    <script>
        // Check API health
        fetch('/api/health')
            .then(response => response.json())
            .then(data => {
                document.getElementById('api-status').textContent = data.status;
                document.getElementById('api-status').className = data.status === 'healthy' ? 'text-green-600' : 'text-red-600';
            })
            .catch(error => {
                document.getElementById('api-status').textContent = 'Error';
                document.getElementById('api-status').className = 'text-red-600';
            });
    </script>
</body>
</html>
